<div>
  <span class="text-4xl text-green-800 py-4 font-extrabold"
    >Account Seetings</span
  >
</div>
<form class="mt-4">
  <div class="mb-6">
    <label
      for="username"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Your Username</label
    >
    <input
      type="text"
      id="username"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
      placeholder=""
      required=""
    />
  </div>
  <div class="mb-6">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
      placeholder="paul@UNRA.com"
      required=""
    />
  </div>
  <div class="mb-6">
    <label
      for="Phonenumber"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Your PhoneNumber</label
    >
    <input
      type="text"
      id="Phonenumber"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
      required=""
    />
  </div>
  <div class="mb-6">
    <label
      for="district"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Your District</label
    >
    <input
      type="text"
      id="district"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
      placeholder=""
      required=""
    />
  </div>
  <button
    type="submit"
    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
  >
    Submit
  </button>
</form>
